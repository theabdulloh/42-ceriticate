<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jasur Hakimov - Certificate</title>

    <!-- Link for google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Link for main css file -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- Link for normalize css file -->
    <link rel="stylesheet" href="./styles/normalize.css" />
  </head>
  <body>
    <section class="main">
      <div class="container">
        <div class="hero">
          <h2 class="hero-text">
            <span class="yellow-text">“Algoritmlar”</span> kursini tamomlagani
            haqida
          </h2>
          <div class="logo">
            <img
              class="logo-img"
              src="./images/logo.svg"
              alt="42.uz logo"
              width="408"
              height="387"
            />
          </div>
        </div>
        <p class="certificate">Sertifikat</p>
        <p class="full-name">Jasur Hakimov</p>
        <p class="about">
          Ushbu sertifikat Jasur Hakimovga
          <span class="about-markup">2024-yil, 25-iyun</span> kuni 42.uz
          platformasida <span class="about-markup">“Algoritmlar”</span> kursini
          muvaffaqiyatli tamomlagani uchun berildi.
        </p>
      </div>
    </section>
    <footer class="footer">
      <div class="qr-code">
        <img
          class="qr-code-img"
          src="./images/qr-code.png"
          alt="QR Code"
          width="150"
          height="150"
          srcset="./images/qr-code.png 1x, ./images/qr-code@2x.png 2x"
        />
      </div>
      <div class="container">
        <div class="footer-content">
          <div class="footer-left">
            <div class="signature">
              <img
                class="signature-img"
                src="./images/signature.svg"
                alt="Imzo"
                width="288"
                height="100"
              />
            </div>
            <hr class="horizontal-line" />
            <p class="admin">Yusuf Abdullaev, <br />Co-founder, CEO</p>
          </div>
          <div class="footer-right">
            <div class="children">
              <img
                class="children-img"
                src="./images/footer-logo.svg"
                alt="Footer logo"
                width="323"
                height="159"
              />
            </div>
            <p class="date">2024-yil, 25-iyun</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
